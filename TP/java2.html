<!DOCTYPE html>
<html>
<head>
	<title>Java 2</title>
	<script type="text/javascript">
	function suma(param) {  
		var resul = 0;
			for (var i=1;i<=param;i++) {
				resul = resul + i;
			}
			alert(resul);
	} 
	</script>
</head>
<body>
		<input onClick="suma(10)" type="button" value="ir"/>
</body>
</html>
