<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-1" />
    <title>Javascript Ejercicio 6</title>
    <script type="text/javascript">
    	function js_style() { 
    		var valor = document.querySelector("#text");
    			valor.style.fontSize="14pt";
    			valor.style.fontFamily="Comic Sans MS";
    			valor.style.color="green";
    	}
    </script>
</head>
<body>
    <p id='text'>JavaScript</p>
    <div>
        <button id="jsstyle" onclick="js_style()">Style</button>
	</div>
</body>
</html>
