	<title>Java 5</title>
	<script type="text/javascript">
	function rle(param) {  
	debugger;
		var resul = "";
		var acu = 1 ; 
		for (var i=0;i<param.length;i++) {
			
			if (param[i] == param[i+1]) { 
				acu++;
			}
			else {	
				resul += acu;

				acu = 1
			}
		}
		alert(resul);
	}
