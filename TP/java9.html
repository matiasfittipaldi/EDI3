<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-1" />
    <title>Javascript Ejercicio 11</title>
    <script type="text/javascript">
        function change(){
        var textnode = document.createTextNode("Nuevo Contenido");
        var item = document.getElementById("tabla").childNodes[0];
        item.replaceChild(textnode, item.childNodes[0]);
        }
    
    </script>
</head>
<body>
    <table id="tabla" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
        <tr>
            <td>Row3 cell1</td>
            <td>Row3 cell2</td>
        </tr>
    </table><br>
    Columna:<input type="text"  value="" name="Columna" id="changetd"><br>
    Celda: <input type="text" value="" name="Celda" id="changetr"><br>
    <input type="button" value="cambiar contenido" onclick="change();">
</body>
</html>
